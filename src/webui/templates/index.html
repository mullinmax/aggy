<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleSummary(id) {
            var summary = document.getElementById(id);
            var button = document.getElementById('button-' + id);
            if (summary.style.display === 'none' || summary.style.display === '') {
                summary.style.display = 'block';
                button.textContent = 'âˆ’';
            } else {
                summary.style.display = 'none';
                button.textContent = '+';
            }
        }
    
        // Initialize summaries on page load
        window.onload = function() {
            var summaries = document.getElementsByClassName('summary');
            for (var i = 0; i < summaries.length; i++) {
                summaries[i].style.display = 'none'; // Hide summaries
            }
        };
    
        // Get the modal
        var modal = document.getElementById("addFeedModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addFeedButton");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <button id="addFeedButton">Add New Feed</button>
        <h1>RSS Feed Items</h1>
        <ul>
            {% for item in feed_items %}
                <li class="item">
                    <span id="button-summary-{{ loop.index }}" class="toggle-button" onclick="toggleSummary('summary-{{ loop.index }}')">+</span>
                    <a href="{{ item.link }}" target="_blank" class="title-link"><strong>{{ item.title | safe }}</strong></a>
                    <div id="summary-{{ loop.index }}" class="summary">
                        {{ item.summary | safe }}
                    </div>
                    {% if item.image %}
                        <img src="{{ item.image }}" class="preview-image">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Modal Structure -->
    <div id="addFeedModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="addFeedForm" action="{{ url_for('add_feed') }}" method="post">
                <label for="feed_name">Feed Name:</label>
                <input type="text" id="feed_name" name="feed_name" required><br>
                
                <label for="feed_category">Category:</label>
                <input type="text" id="feed_category" name="feed_category" required><br>
                
                <label for="feed_schedule">Schedule:</label>
                <input type="text" id="feed_schedule" name="feed_schedule" required><br>
                
                <label for="feed_url">Feed URL:</label>
                <input type="text" id="feed_url" name="feed_url" required><br>
                
                <input type="submit" value="Add Feed">
            </form>
        </div>
    </div>
</body>
</html>
