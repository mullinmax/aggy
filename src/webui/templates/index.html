<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Blinder</h1>
        <button id="addFeedButton" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addFeedModal">Add New Feed</button>

        <div class="row">
            {% for item in feed_items %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ item.lead_image_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title | safe }}</h5>
                            <p class="card-text">{{ item.summary | safe }}</p>
                            <a href="{{ item.url }}" target="_blank" class="btn btn-secondary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="addFeedModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add New Feed</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addFeedForm" action="{{ url_for('add_feed') }}" method="post">
                        <div class="form-group">
                            <label for="feedName">Feed Name</label>
                            <input type="text" class="form-control" id="feedName" name="feed_name" required>
                        </div>
                        <div class="form-group">
                            <label for="feedUrl">Feed URL</label>
                            <input type="url" class="form-control" id="feedUrl" name="feed_url" required>
                        </div>
                        <div class="form-group">
                            <label for="feedCategory">Category</label>
                            <input type="text" class="form-control" id="feedCategory" name="feed_category">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Feed</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
