name: Tests
on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --name test_redis --network-alias redis

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest docker redis

    - name: Print Redis logs (Diagnostic)
      if: always()  # Ensure this runs even if previous steps fail
      run: |
        sleep 5  # Give Redis a moment to start up
        docker logs test_redis

    - name: Test Redis connection (Diagnostic)
      run: |
        redis-cli -h redis -p 6379 ping

    - name: Print environment variables (Diagnostic)
      run: |
        echo "REDIS_HOST=${REDIS_HOST}"
        echo "REDIS_PORT=${REDIS_PORT}"
        echo "PYTEST_RUNTIME_TYPE=${PYTEST_RUNTIME_TYPE}"
        echo "PYTEST_REDIS_DOCKER_NETWORK=${PYTEST_REDIS_DOCKER_NETWORK}"

    - name: Inspect Docker network (Diagnostic)
      run: |
        docker network ls
        docker network inspect bridge

    - name: Run tests
      env:
        REDIS_HOST: redis  # Uses the service container's network alias
        REDIS_PORT: 6379
        PYTEST_RUNTIME_TYPE: ci
        PYTEST_REDIS_DOCKER_NETWORK: bridge
      run: |
        pytest
